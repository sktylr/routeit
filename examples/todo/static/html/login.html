<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="form-container">
    <form id="loginForm">
      <h2>Login</h2>
      <div class="error" id="loginError"></div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="nav-text">
      Don't have an account?
      <a href="/register">Register here</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const errorEl = document.getElementById('loginError');
      errorEl.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:8080/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);
          window.location.href = '/';
          return;
        }

        switch (res.status) {
          case 404:
            errorEl.textContent = "No account found with this email.";
            break;
          case 422:
            errorEl.textContent = "Please fill in both email and password.";
            break;
          case 400:
            errorEl.textContent = "Incorrect password or invalid login details.";
            break;
          default:
            if (res.status >= 500 && res.status < 600) {
              errorEl.textContent = "Server error. Please try again later.";
            } else {
              const data = await res.json();
              errorEl.textContent = data.message || "Login failed.";
            }
            break;
        }
      } catch (err) {
        errorEl.textContent = "Network error. Please check your connection.";
        console.error("Login error:", err);
      }
    });
  </script>
</body>
</html>
