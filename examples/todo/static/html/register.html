<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="form-container">
    <form id="registerForm">
      <h2>Register</h2>
      <div class="error" id="registerError"></div>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>

    <p class="nav-text">
      Already have an account?
      <a href="/login">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const errorEl = document.getElementById('registerError');
      errorEl.textContent = '';

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      try {
        const res = await fetch('http://localhost:8080/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, confirm_password: confirmPassword })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);
          window.location.href = '/';
          return
        }

        switch (res.status) {
          case 400:
            errorEl.textContent = "Invalid registration details. Double check your details and make sure you don't already have an account.";
            break;
          case 422:
            errorEl.textContent = "Please fill in all required details.";
            break;
          default:
            if (res.status >= 500 && res.status < 600) {
              errorEl.textContent = "Server error. Please try again later.";
            } else {
              const data = await res.json();
              errorEl.textContent = data.message || "Login failed.";
            }
            break;
        }
      } catch (err) {
        errorEl.textContent = "Network error. Please check your connection.";
        console.error("Registration error:", err);
      }
    });
  </script>
</body>
</html>
